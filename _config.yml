# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "dirt" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "Wendy Van Drunen, PhD"
title_separator          : "|"
subtitle                 : # site tagline that appears below site title in masthead
name                     : "Wendy E. Van Drunen"
description              : "Polyploid Evolution & Ecology"
url                      : "https://wevandrunen.github.io"
#baseurl                   : /landing # the subpath of your site, e.g. "/blog"
repository               : wevandrunen/wevandrunen.github.io 
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : " "
masthead_title           : "Wendy Van Drunen, PhD" # overrides the website title displayed in the masthead, use " " for no title


# Analytics
analytics:
  provider               : false # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id          :
    anonymize_ip         : # true, false (default)


